    <div class="form-group">

            <label for="formGroupExampleInput">健保碼</label>
            <input type="text" class="form-control" id="cname" placeholder="請輸入健保碼">

            <input type="text" class="form-control" id="eng" placeholder="請輸入英文名稱">
            <br>
            <label for="formGroupExampleInput">成分</label>
            <input type="text" class="form-control" id="xx" placeholder="請輸入成分">
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="push()" id="sure">確定</button>
    </div>
    </div>
    <script>
                    


                    // Using a Promise object
                    liff
                            .init({
                                    liffId: "1656626380-Z7knz9PR", // Use own liffId
                            })

        <script>


            function push() {

                    var cname = document.getElementById('cname').value;
                    var ch = document.getElementById('ch').value;
                    var eng = document.getElementById('eng').value;


                    var msg = "&&&";  //回傳訊息字串
                    msg = msg + cname + "&";
                    msg = msg + ch + "&";
                    msg = msg + eng+ "&";
                    msg = msg + xx ;



                    console.log(msg);

                    liff.sendMessages([  //推播訊息
                            {
                                    type: 'text',
                                    text: msg
                            }
                    ])
                            .then(() => {
                                    liff.closeWindow();  //關閉視窗
                            })
            }
    </script>
